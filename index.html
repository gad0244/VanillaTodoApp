<!DOCTYPE html>
<html>
  <head>
    <title>Delete_TODO_App</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <section class="input-area">
      <input id="add-text" type="text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </section>
    <section class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul id="incomplete-list"></ul>
    </section>
    <section class="complete-area">
      <p class="title">完了のTODO</p>
      <ul id="complete-list"></ul>
    </section>
    <script src="src/index.js"></script>
  </body>
</html>
